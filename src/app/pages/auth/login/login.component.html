<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="formGroup" (submit)="submit()">
            <ion-grid>
              <ion-row>
                <ion-col size="12" *ngIf="isValidating">
                  <ion-progress-bar type="indeterminate"></ion-progress-bar>
                </ion-col>
                <ion-col size="12" *ngIf="hasError">
                  <ion-text color="danger" class="ion-text-center">
                    {{messageResult}}
                  </ion-text>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">Payroll Number</ion-label>
                    <ion-input formControlName="payrollNumber"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="stacked">Password</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-button type="submit" expand="block" color="primary" [disabled]="formGroup.invalid">Login</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
